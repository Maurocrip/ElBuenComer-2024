<app-header [title]="'Listado de Espera'"></app-header>

<ion-content [fullscreen]="true" >
  <ion-list class="home-list custom-list" >
    <ion-item *ngFor="let client of clientes" (click)="openModal(client)">
      <ion-avatar slot="start" class="avatar">
        <img [src]="client.photoUrl" alt="{{client.name}}'s photo">
      </ion-avatar>
      <ion-label class="ion-text-wrap"> <!-- Agrega ion-text-wrap para envolver el texto -->
        <h2>{{ client.name }} {{ client.surname ? client.surname : '' }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
