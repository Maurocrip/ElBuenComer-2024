<app-header [title]="'Mesa'"></app-header>

<ion-content>
  <div class="full-screen centrar-columna">
    <ion-button class="consultar-mozo" (click)="this.showChat = !this.showChat" fill="solid" color="light">
      <h1>Consultar al mozo</h1>
      <ion-icon slot="end" name="chatbubble-ellipses-outline"></ion-icon>
    </ion-button>


    @if (this.showChat) 
    {
      <app-chat></app-chat>
    }
    @else {
      <div class="menu">
        @for (product of products; track $index) 
        {
          <div [className]="product.isFood ? 'foodCard' : 'drinkCard'">
            <div class="carrusel">
              @for (foto of product.photoUrl; track $index) 
              {
                <img [src]="foto">
              }
            </div>
        
            <h1>{{product.name}}</h1>
            <h1>${{product.price}}</h1>
            <h1>Elaboracion: {{product.time}} minuto/s</h1>
            <p>{{product.description}}</p>
          </div>
        }
    </div>
    }
  </div>
</ion-content>
